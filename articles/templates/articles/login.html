{% extends 'articles/base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block body %}
<div class="box-form">
    <form method="post">
        {% csrf_token %}
        <div class="block-for-title-for-forms">
            <h1 class="title-for-forms">Авторизация</h1>
        </div>
        {% for f in form %}
        <div class="mb-3">
            <div class="box-box-form">
                <label for="{{form.id_for_label}}" class="form-label">{{ f.label }}</label>
               <div class="ttt">{{f}}</div>
            </div>
        </div>
        {% endfor %}
        <div class="box-for-button">
            <button type="submit" class="btn btn-light">Вход</button>
        </div>
    </form>
</div>
{% endblock %}
